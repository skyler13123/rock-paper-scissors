<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Game</title>
  </head>
  <body>
    <div class="heading">
      <h1>Let's Play Rock, Paper, Scissors!</h1>
    </div>
    <div class="score-container">
      <strong
        >Player Score: <span class="score" id="player-score">0</span></strong
      >
      <strong
        >Computer Score:
        <span class="score" id="computer-score">0</span></strong
      >
    </div>
    <div class="results-container">
      <p id="computer-choice-msg">The computer chose...</p>
      <p id="results-msg"></p>
      <p id="winner-msg"></p>
      <button class="btn" id="reset-game-btn">Play again?</button>
    </div>
    <section class="options-container">
      <h2>Choose an option:</h2>
      <div class="btn-container">
        <div>
          <img src="images/rock.jpeg" alt="rock-img" />
          <button id="rock-btn" class="btn">
            <i class="fa-solid fa-hand-back-fist"></i> Rock
          </button>
        </div>
        <div>
          <img src="images/paper.jpeg" alt="paper-img" />

          <button id="paper-btn" class="btn">
            <i class="fa-solid fa-toilet-paper"></i> Paper
          </button>
        </div>
        <div>
          <img src="images/scissors.jpeg" alt="scissors-img" />

          <button id="scissors-btn" class="btn">
            <i class="fa-solid fa-scissors"></i> Scissors
          </button>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
